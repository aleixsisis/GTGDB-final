{% extends "base.html" %}

{% block content %}
<h2>Add a rating?</h2>
<form action="/add" method="post">
    <label>Game: </label>
    <input type="text" name="game" id="game" required>
    <br>
    <label>Review (max 10 words): </label>
    <input type="text" name="review" id="review" maxlength="50" required>
    <br>
    <label>Date: </label>
    <input type="date" name="date" id="date" required>
    <br>
    <label>Rating (0-10): </label>
    <input type="number" name="score" id="score" min="0" max="10" required>
    <br>
    <input type="submit" value="Add rating">
</form>
{% endblock %}
