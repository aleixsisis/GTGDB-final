{% extends "base.html" %}

{% block content %}
<h2>Update Your Review</h2>
<form method="POST" action="{{ url_for('Update', review_id=review['id']) }}">
    <input type="hidden" name="user_id" value="{{ session['id'] }}">
    <label for="score">Score (0-10):</label>
    <input type="number" id="score" name="score" value="{{ review['score'] }}" min="0" max="10" required>
    <br>
    <label for="review">Review (max 10 words):</label>
    <input type="text" id="review" name="review" value="{{ review['review'] }}" maxlength="50" required>
    <br>
    <button type="submit">Update</button>
</form>
<br>
<a href="{{ url_for('Home') }}">Back to Home</a>
{% endblock %}
